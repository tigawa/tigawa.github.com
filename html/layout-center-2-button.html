<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
    .continer {
      max-width: 600px;
      margin: auto;
      text-align: center;
      border: solid 1px black;
    }
    button {
      display: inline-block;
      width: 150px;
      height: 50px;
      background-color: white;
      border: solid 1px blue;
      border-radius: 50px;
      margin: 5px;
    }
    .section {
      display: inline-block;
      text-align: left;
      border: solid 1px red;
    }
    </style>
    <title></title>
  </head>
  <body>
    <div class="continer">
      <div class="section">
        <div class="row">
          <button type="button" name="button">ボタン１</button>
          <button type="button" name="button">ボタン２</button>
        </div>
        <div class="row">
          <button type="button" name="button">ボタン３</button>
          <button type="button" name="button">ボタン４</button>
        </div>
        <div class="row">
          <button type="button" name="button">ボタン５</button>
        </div>
      </div>
    </div>
  </body>
</html>
